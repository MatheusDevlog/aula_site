<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div id="botao_container">
            <p id="ano_nas">Ano de Nascimento:
                <input type="number" name="txt_ano" id="txt_ano">
            </p>
            <p id="sexo">Sexo:
                <input type="radio" name="rad_sexo" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="rad_sexo" id="fem">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; MatheusSantos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
